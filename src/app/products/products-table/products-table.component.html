<div>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            log('click element: ', element);
            element.expanded = !element.expanded;
            log('click element.expanded: ', element.expanded);
            $event.stopPropagation()
          "
        >
          <mat-icon *ngIf="!element.expanded">
            keyboard_arrow_down
          </mat-icon>
          <mat-icon *ngIf="element.expanded">
            keyboard_arrow_up
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="nameSku">
      <th mat-header-cell *matHeaderCellDef>Product Name / SKU</th>
      <td mat-cell *matCellDef="let element">
        {{ element["name"] }}<br />{{ element["sku"] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="newQuantity">
      <th mat-header-cell *matHeaderCellDef>New QTY</th>
      <td mat-cell *matCellDef="let element">{{ element["newQuantity"] }}</td>
    </ng-container>
    <ng-container matColumnDef="newCost">
      <th mat-header-cell *matHeaderCellDef>
        New Cost <span>(Tax Exclusive)</span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element["newCost"] }}</td>
    </ng-container>
    <ng-container matColumnDef="taxCode">
      <th mat-header-cell *matHeaderCellDef>Tax Code</th>
      <td mat-cell *matCellDef="let element">{{ element["taxCode"] }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="delete row" (click)="($event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplayWithExpand.length"
        class="expand-element"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
          element.expanded ? 'expanded' : 'collapsed'
          "
        >
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplayWithExpand">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"></tr>
          </table>


        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="example-element-row"
      [class.example-expanded-row]="element.expanded"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
